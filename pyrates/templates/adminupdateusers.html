<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza kaaran</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous">
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>

    .order-form .container {
      color: #4c4c4c;
      padding: 20px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, .1);
    }

    .order-form-label {
      margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    .order-form-input {
      width: 100%;
      padding: 8px 8px;
      border-width: 1px !important;
      border-style: solid !important;
      border-radius: 3px !important;
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      line-height: 1.2em;
      background-color: transparent;
      border-color: #cccccc;
    }

    .btn-submit:hover {
      background-color: #090909 !important;
    }
  </style>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">


  </head>
  <body >
 



    <div class='container bg-light justify-content-center '>


      <form class="row " action='{{url_for("getcustomerlist",id=data.email)}}' method='post'>
        
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationDefault01" name='productname' value="{{data.firstname}}" required>
        </div>

      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">last Name</label>
        <input type="text" class="form-control" id="validationDefault01" name='username' value="{{data.lastname}}" required>
      </div>

      
      <div class="col-md-4 ">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name='email' value="{{data.email}}" placeholder="name@example.com">
      </div>

      <div class="col-5">
        <label for="validationDefault05" class="form-label">Password</label>
        <input type="text" class="form-control" id="validationDefault05" name='quantity' value="{{data.password}}" placeholder="Password" required>
        <span type='button' value='submit'></span>
      </div>

      <div class="col-5">
        <label for="validationDefault03" class="form-label">mobile number</label>
        <input type="text" class="form-control" id="validationDefault03" name='mobilenumber' value="{{data.mobilenumber}}" placeholder="mobile number" required>
      </div>

       

        <div class="row ">
          <div class="col-5">
            <label class="order-form-label">Address</label>
          </div>
          <div class="col-12">
            <input class="order-form-input" placeholder="Street Address" name='address' value="{{data.address}}" required>
          </div>
        </div>
       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary " type="submit">Submit form</button>
        </div>
      </form>
    </div>
	
        <div class="row">
          <div class="col-md-12 text-center">

          </div>
        </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
