<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Kaaran</title>

    crossorigin="anonymous">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
      <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" 
    href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
          box-sizing: border-box;
        }
        
        #myInput {
          background-image: url('');
          background-position: 10px 10px;
          background-repeat: no-repeat;
          width: 20%;
          font-size: 16px;
          padding: 12px 20px 12px 40px;
          border: 1px solid #ddd;
          margin-bottom: 12px;
        }
        
        #myTable {
          border-collapse: collapse;
          width: 50%;
          border: 1px solid #ddd;
          font-size: 13px;
        }
        
        #myTable th, #myTable td {
          text-align: center;
          padding: 8px;
        }
        
        #myTable tr {
          border-bottom: 1px solid #ddd;
        }
        
        #myTable tr.header, #myTable tr:hover {
          background-color: #f1f1f1;
        }



        body {
            font-family: 'Lato', sans-serif;
        }
        
        h1 {
            margin-bottom: 40px;
        }
        
        label {
            color: #333;
        }
        
        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px;
            }
        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px;
        
        }
        
        .card{
            margin-left: 10px;
            margin-right: 10px;
        }
        
        </style>

</head>
<body>
   {% block body %} 
   <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="static/images/bg_2.png" alt="hugenerd" width="60" height="60" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1"> </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="{{url_for("menu")}}">Place New Order</a></li>
                        <li><a class="dropdown-item" href="{{url_for("getupdateuser")}}">Update Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{{url_for("logout")}}">Log out</a></li>
                    </ul>
                </div>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{{url_for("home")}}" class="nav-link align-middle px-0">
                            <i class="fa fa-home text-light" style="font-size:30px;"></i> <span class="ms-1 d-none d-sm-inline text-light">Home</span>
                        </a>
                    </li>
                   
                    <li>
                        <a href="{{url_for("getuserdata")}}" class="nav-link px-0 align-middle">
                            <i class="fa fa-calendar text-light" style="font-size:30px;color:primary"></i><span class="ms-1 d-none d-sm-inline text-light">My Orders</span></a>
                    </li>
            
                    <li>
                        <a href="{{url_for("menu")}}" class="nav-link px-0 align-middle">
                            <i class="fa fa-address-book text-light" style="font-size:30px;color:primary"></i> <span class="ms-1 d-none d-sm-inline text-light">Our Menu</span> </a>
                    </li>
                    <li>
                      <a href="{{url_for('enquiry')}}"  class="nav-link px-0 align-middle">
                          <i class="fa fa-address-book text-light" style="font-size:30px;"></i> <span class="ms-1 d-none d-sm-inline text-light">Enquiry</span> </a>
                  </li>
            
                <li>
                  <a href="{{url_for('survey')}}" class="nav-link px-0 align-middle">
                      <i class="fa fa-address-book text-light" style="font-size:30px;"></i> <span class="ms-1 d-none d-sm-inline text-light">Survey Form</span> </a>
              </li>
                </ul>
                <hr>
            </div>
           
        </div>   


        <div class="container">
            <div class=" text-center mt-5 ">
                <h1 style='color:blue'> Customer Enquiry Form</h1>   
            </div>
        <div class="row ">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                <div class = "container">
                <form id="contact-form" role="form" action='{{url_for('enquiry')}}' method='post'>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Firstname *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">             
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Mobile Number*</label>
                                <input id="form_lastname" type="text" name="number" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                     </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Please specify your need *</label>
                                <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value="" selected disabled>--Select Your Issue--</option>
                                    <option >Request Invoice for order</option>
                                    <option >Request order status</option>
                                    <option >Haven't received cashback yet</option>
                                    <option >Other</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message *</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                 
                                </div>
    
                            </div>
    
    
                        <div class="col-md-12">
                            
                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                " value="Send Message" >
                    </div>
                    </div>
            </div>
             </form>
            </div>
                </div>
    
    
        </div>
            <!-- /.8 -->
    
        </div>
        <!-- /.row-->
    
    </div>
    </div>
    


    </div> 

</div>

</body>
</html>
