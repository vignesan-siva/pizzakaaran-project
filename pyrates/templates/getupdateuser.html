    href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
          box-sizing: border-box;
        }
        
        #myInput {
          background-image: url('');
          background-position: 10px 10px;
          background-repeat: no-repeat;
          width: 20%;
          font-size: 16px;
          padding: 12px 20px 12px 40px;
          border: 1px solid #ddd;
          margin-bottom: 12px;
        }
        
        #myTable {
          border-collapse: collapse;
          width: 50%;
          border: 1px solid #ddd;
          font-size: 13px;
        }
        
        #myTable th, #myTable td {
          text-align: center;
          padding: 8px;
        }
        
        #myTable tr {
          border-bottom: 1px solid #ddd;
        }
        
        #myTable tr.header, #myTable tr:hover {
          background-color: #f1f1f1;
        }
        .cat{
         
          background-repeat: no-repeat;
          background-size: 90% 95%;
          
        }

</head>
<body>
   {% block body %} 
   <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                        <span class="d-none d-sm-inline mx-1"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="{{url_for("menu")}}">Place New Order</a></li>
                        <li><a class="dropdown-item" href="#">Update Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </div>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                  <li class="nav-item">
                      <a href="{{url_for("home")}}" class="nav-link align-middle px-0">
                          <i class="fa fa-home text-light" style="font-size:30px;"></i> <span class="ms-1 d-none d-sm-inline text-light">Home</span>
                      </a>
                  </li>
                 
                  <li>
                      <a href="{{url_for("getuserdata")}}" class="nav-link px-0 align-middle">
                          <i class="fa fa-calendar text-light" style="font-size:30px;color:primary"></i><span class="ms-1 d-none d-sm-inline text-light">My Orders</span></a>
                  </li>
          
                  <li>
                      <a href="{{url_for("menu")}}" class="nav-link px-0 align-middle">
                          <i class="fa fa-address-book text-light" style="font-size:30px;color:primary"></i> <span class="ms-1 d-none d-sm-inline text-light">Our Menu</span> </a>
                  </li>
                  <li>
                    <a href="{{url_for('enquiry')}}"  class="nav-link px-0 align-middle">
                        <i class="fa fa-address-book text-light" style="font-size:30px;"></i> <span class="ms-1 d-none d-sm-inline text-light">Enquiry</span> </a>
                </li>
               
              <li>
                <a href="{{url_for('survey')}}" class="nav-link px-0 align-middle">
                    <i class="fa fa-address-book text-light" style="font-size:30px;"></i> <span class="ms-1 d-none d-sm-inline text-light">Survey Form</span> </a>
            </li>
              </ul>
                <hr>
            </div>
           
        </div>   

       <div class='container-md cat'>
      <form action='{{url_for('updatefile')}}' method='post'>
        <div>
            <label for="validationDefault05" class="form-label"></label>
            <input type="email" class="form-control" id="validationDefault05" name='email'  placeholder="Enter your username" required>
        </div>
      </br>

        <div class="col-12">
            <button class="btn btn-success " type="submit">Update Profile</button>
          </div>
        </form>
      </div>

    </div> 

</div>
