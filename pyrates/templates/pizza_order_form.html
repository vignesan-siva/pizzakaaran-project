<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza kaaran</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous">
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>

    .order-form .container {
      color: #4c4c4c;
      padding: 20px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, .1);
    }

    .order-form-label {
      margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    .order-form-input {
      width: 100%;
      padding: 8px 8px;
      border-width: 1px !important;
      border-style: solid !important;
      border-radius: 3px !important;
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      line-height: 1.2em;
      background-color: transparent;
      border-color: #cccccc;
    }

    .btn-submit:hover {
      background-color: #090909 !important;
    }
  </style>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready (function () {
		var userName=sessionStorage.getItem("UserName");
   var userEmail= sessionStorage.getItem("UserEmail");
   var phoneNumber= sessionStorage.getItem("phoneNumber");
   var address= sessionStorage.getItem("address");
   var date=new Date();
   var day=date.getDate();
   var month=date.getMonth()+1;
   var year=date.getFullYear();
   var finalDate=day+"/"+month+"/"+year;
   document.getElementById("userName").value=userName;
   document.getElementById("email").value=userEmail;
   document.getElementById("phoneNumber").value=phoneNumber;
   document.getElementById("address").value=address;
   document.getElementById("date").value=finalDate;
   console.log(userName+"==="+userEmail);
  });
	</script>

  </head>
  <body style="position:relative;top:50px">
 



    <div class='container bg-light justify-content-center '>


      <form class="row " action='{{url_for('pizzaorderform')}}' method='post'>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">productName</label>
          <input type="text" class="form-control" id="validationDefault01" name='productname' placeholder="productname" value="{{data.product_name}}"  required readOnly>
        </div>
      </br>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">UserName</label>
        <input type="text" class="form-control" id="userName" name='username' placeholder="UserName" value="" required readOnly>
      </div>

      
      <div class="col-md-4 ">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com" value="" required readOnly>
      </div>

      <div class="col-5">
        <label for="validationDefault05" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="validationDefault05" name='quantity' placeholder="Quantity" required>
        <span type='button' value='submit'></span>
        <br>
      </div>

      <div class="col-5">
        <label for="validationDefault03" class="form-label">Mobilenumber</label>
        <input type="text" class="form-control" id="phoneNumber" name='mobilenumber' value="" placeholder="mobile number" required readOnly>
        <br>
      </div>

        <div class="row">
          <div class="col-12">
            <label class="order-form-label" for="date-picker-example" >order Date</label>
          </div>
          <div class="col-5">
            <input class="order-form-input datepicker" id="date" placeholder="Selected date" value="" type="text" name='orderdate'
              id="datepicker">
          </div>
        </div>

        <div class="row ">
          <div class="col-5">
            <label class="order-form-label">Address</label>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" name='address' id="address" value="" placeholder="Street Address" required readOnly>
          </div>
        </div>
       
     
        <div class="col-5">
          <label for="validationDefault03" class="order-form-label">price</label>
          <input type="text" class="form-control" id="validationDefault03" name='price' value="{{data.product_price}}"   placeholder="Price"  required readOnly>
        </div>
       
      
      </div>



     

        <div class="col-12 ms-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 ms-5 mt-3">
          <button class="btn btn-primary " type="submit">Buy Now</button>
        </div>
      </form>
    </div>

    </footer>

  <script>
    $(function(){
      $("#datepicker").datepicker({
          changeMonth: true,
          changeYear: true,
          dateFormat: "yy-mm-dd"
      });
  });

  
  
  </script>
